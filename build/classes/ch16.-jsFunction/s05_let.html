<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>

    <script type="text/javascript">
        for(let i =1; i<=3; i++){
            document.write(i+'<br>');
        }
        //블록 레벨 스코프인 let을 사용해서 제어문 안에서 선언된 변수는 제어문이 종료되면 소멸

        //document.wrtie(i+'<br');
        document.write('-------------------<br>');

        let i;
        for(i=10;i>0;i--){
            document.write(i+'<br>');
        }

        document.write(i+'<br>');

        function test(){
            let i = 20;
            document.write(i+'<br>');

        }
        test();
    </script>
</head>

</body>
</html>
