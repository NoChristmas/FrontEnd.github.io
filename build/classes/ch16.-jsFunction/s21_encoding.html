<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        함수 이름                       설명
        escape(uri)                     적절한 정도로 인코딩함
        unescpae(uri)                   적절한 정도로 디코딩함
        encodeURI(uri)                  최소한의 문자만 인코딩
        decodeURI(uri)                  최소한의 문자만 디코딩
        encodeURIComponent(uri)          대부분의 문자를 인코딩
        decodeURIComponent(uri)          대부분의 문자를 인코딩
        */

        let uri = 'http://www.naver.com?test=한글입니다.';
        let output = '';
        output += '*escape()<br>';
        output += escape(uri) + '<br><br>';
        output += '*encodeURI()<br>';
        output += encodeURI(uri)+'<br><br>';
        output += '*encodeURIComponent()<br>';
        output += encodeURIComponent(uri)+'<br><br>';
        document.write(output);
    </script>
</head>

</html>
