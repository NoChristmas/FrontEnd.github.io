<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        //문서가 준비 완료되면 매개변수로 전달되는 함수를 실행
        $(document).ready(function(){
            //.css() : 스타일 제어
            $('span').css('border','3px solid blue');       //배열로 인식
            $('.my').css('border','5px solid red');         
            $('#content').css('background-color','green');
        });
    </script>
</head>
<body>
    <p class="my">jQuery 실습</p>
    <div>
        <div id="content">id값이 content인 div tag</div>
    </div>
    <span>span1</span>
    <span class="my">span2</span>
</body>
</html>
