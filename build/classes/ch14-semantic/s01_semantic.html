<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
    <style type="text/css">
        /*
        semantic : '의미를 갖는다'는 뜻으로, 각 태그가 스스로 의미를 지닌다는 뜻
        hgroup : 제목과 부제목을 묶는 역할
        nav : 사이트의 메뉴나 링크같은 내비게이션 요소들이 포함
        section:실제 문서 내용이 들어감
        article : 문서 내용이 많을 경우 여러개의 <article> 요소로 나눌 수 있음
        aside : 문서의 주요 내용 외의 내용들을 넣어 문서의 주영역 주변에 배치
        */
    </style>
</head>

</html>
