<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <script type="text/javascript">
        //href : 문서의 url 주소를 설정하거나 알아냄
        document.write('location.href : ' + location.href + '<br>');
        document.write('location.protocol : ' + location.protocol + '<br>');
        document.write('location.host : ' + location.host + '<br>');
        //host : url주소의 호스트 이름과 port 설정을 알아냄

        //hostname : url 주소의 호스트 이름 반환
        document.write('location.name : ' + location.hostname + '<br>');
        document.write('location.port : ' + location.port + '<br>');

        //pathname : 문서의 디렉토리 위치를 설정하거나 알아낼 때
        document.write('location.pathname : ' + location.pathname);
    </script>
</body>
</html>
