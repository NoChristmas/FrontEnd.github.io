<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window의 메서드</title>
</head>
<body>
    <script type="text/javascript">
        /*
        Client Object : 브라우저와 관련된 객체
        window
          |
        location history fram document screen navigator
                                 |
            anchor applet area form image layer link plugin title
                                 |
            button checkbos fileupload hidden password radio reset select submit text textarea
                                                                          |
                                                                        option
            
window의 메서드
window.alert() : 경고창
window.prompt() : 입력창
window.confirm() : 선택창
*/
        window.alert('경고창'); // 자주 씀

        let season = window.prompt('좋아하는 계절은?', ''); //자주안씀 ㅋ
        document.write('좋아하는 계절은 '+season+'이다.<br>');

        let choice = window.confirm('야근을 하겠습니까?'); //자주 씀
        //확인 true, 취소 false 반환
        if(choice){
            document.write('야근 확정');
        } else {
            document.write('야근 취소');
        }
        
        
    </script>
</body>
</html>
