<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script type="text/javascript">

        function check() {

            let email, n;

            email = document.form1.email.value;
            n = email.indexOf('@');
            if (n > 0) { //이메일 형식에 맞게 입력한 경우
                document.form1.id.value = email.substr(0, n);

            } else { //0이하 @test.com 경우는 이메일 형식으로 인정하지 않음 불인정
                document.form1.email.value = '';
                alert('이메일 형식에 맞게 입력하세요!');
            }
        }
    </script>
</head>

<body>
    <form name="form1">
        id <input type="text" name="id" placeholder="아이디는 이메일에서 추출" readonly="readonly"> <br>
        email : <input type="text" name="email"> <br>
        <input type="button" value="입력" onclick="check()">

    </form>


</body>

</html>
