<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/*
[실습]
로또프로그램 작성
1~45까지의 중복되지 않는 6개의 숫자 구하기
배열의 요소 중복 체크 : includes(숫자) 중복되면 true
 */
	const lottoArray = [];
	
	while(lottoArray.length<6){
		let num = Math.floor(Math.random()*45)+1;
		//중복값 체크
		if(!lottoArray.includes(num)){
			lottoArray.push(num);
		}
	}
	//오름차순 정렬
	lottoArray.sort(function(left,right){
		return left - right;
	});
	
	document.write(lottoArray);
</script>
</body>
</html>
