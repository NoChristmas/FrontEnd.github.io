<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토 타입을 이용한 메서드 정의</title>
</head>
<body>
    <script type="text/javascript">
        //생성자 함수 정의
        function Student(name,korean,english,math,science){
            //속성 정의
            this.이름 = name;
            this.국어 = korean;
            this.영어 = english;
            this.수학 = math;
            this.과학 = sciecne;

        }
        //프로토타입은 생성자 함수를 사용해 생성된 객체가 공통으로 가지는 공간
        Student.prototype.getSum = function(){
            return this.국어 + this.영어 + this.수학 + this.과학;
        };
        Student.prototype.getAverage = function(){ 
            return this.getSum()/4;
        };
        Student.prototype.toString = function(){
            return this.이름+', '+this.getSum()+', '+this.getAverage();
        };

        //배열 생성
       

        //출력
        

        const students = [];
        students.push(new Student('홍길동',99,94,98,96));
        students.push(new Student('장영실',92,44,58,96));
        students.push(new Student('김삿갓',99,98,28,96));
        students.push(new Student('최동원',79,94,98,96));

       
        let output = '이름, 총점, 평균<br>';
        for(let i in students){
            output += students[i].toString() ;
        }

        document.write(output);
    </script>
</body>
