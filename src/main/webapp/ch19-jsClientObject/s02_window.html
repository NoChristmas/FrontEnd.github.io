<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window의 open,close매서드</title>
    <script type="text/javascript">
        /*
        window.open(url,새창이름,옵션) : 새창 열기
        옵션
        width : 새 윈도우의 넓이
        height : 새 윈도우의 높이
        location : 주소 입력창 유무
        menubar : 메뉴의 유무
        resizable : 화면 크기 조절 가능 여부
        status : 상태 표시줄의 유무
        toolbar : 툴바 유무
        scrollbars : 스크롤 바 유무
        left : 창의 가로축 위치 지정
        top : 창의 세로축 위치 지정

        window.close() : 창 닫기
        */
            //열려있는 창 정보 저장    
            let win;
            
            function winOpen(){//창 열기
                win = window.open('https://www.naver.com','child','toobar=no,location=no,status=no,menubar=no,resizable=no,scrollbars=no,width=400,height=300');
            }
            
            function winClose(){//창 닫기
                win.close(); //열려있는 창 닫기
            }


        </script>

</head>
<body>
    <input type="button" value="창 열기" onclick="winOpen()">
    <input type="button" value="창 닫기" onclick="winClose()">

</body>
</html>
