<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>practice</title>
    <script type="text/javascript">
               
        
        window.onload=function(){   //윈도우 로드될 때 이벤트 핸들러를 호출

            let confirm_btn = document.getElementById('confirm_btn'); //ID가 confirm_btn인걸 가져옴

            //이벤트 연결
            confirm_btn.onclick=function(){

                let korean = document.getElementById('korean');
                if(!check(korean,'국어')) return;
                
                let english = document.getElementById('english');
                if(!check(english,'영어')) return;
                
                let math = document.getElementById('math');
                if(!check(math,'수학')) return;
                
                //총점 구하기
                let sum = Number(korean.value) + Number(english.value) + Number(math.value);
    
                //평균 구하기
                let avg = sum/3;
    
                //출력용 변수
                let msg = '';
                msg += '국어 : ' + korean.value + '\n';
                msg += '영어 : ' + english.value + '\n';
                msg += '수학 : ' + math.value + '\n';
                msg += '총점 : ' + sum + '\n';
                msg += '평균 : ' + avg.toFixed(2);
    
                alert(msg);
            }


            //유효성 체크용 함수
            function check(course,name){
                //성적이 없는지 체크
                if(course.value.trim()==''){
                    alert(name+' 성적을 입력 하세요!');
                    course.value ='';
                    course.focus();
                    return false;
                }
                //문자인지 숫자인지 체크
                if(isNaN(course.value)){
                    alert(name+' 성적은 숫자만 가능');
                    course.value='';
                    course.focus();
                    return false;
                }
                //0~100사이 체크
                if(course.value<0 || course.value>100){
                    alert('0부터 100까지만 입력 가능');
                    course.value='';
                    course.focus();
                    return false;
                }

                return true;
                
            }

        };

        
    </script>
    <style type="text/css">

    </style>
</head>

<body>
    <form>
        
        <h1>성적 계산 프로그램</h1>
        
        국어 점수 : <input type="text" name="korean" id="korean"><br>

        영어 점수 : <input type="text" name="english" id="english"><br>

        수학 점수 : <input type="text" name="math" id="math"><br>

        <input type="button" value="확인" id="confirm_btn">

    </form>
</body>

</html>
