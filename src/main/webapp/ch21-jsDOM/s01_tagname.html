<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Of Object</title>

    <script type="text/javascript">

        window.onload=function(){
            //태그명을 통해서 태그를 탐색함
            //검색된 태그는 배열로 변환
            let spans = document.getElementsByTagName('span');

            //태그의 내용을 읽거나 내용을 변경할 때는
            //innerHTML 사용
            spans[0].innerHTML = '5월은 가정의 달';
            spans[1].innerHTML = '6월도 가정의 달';
        }
    </script>
</head>
<body>
    <span>하늘</span><br>
    <span>하늘</span>
</body>
</html>
