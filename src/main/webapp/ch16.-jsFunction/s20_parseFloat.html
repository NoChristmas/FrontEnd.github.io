<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt,parseFloat</title>

</head>
<body>
    <script type="text/javascript">
        let num = '1234';
        let won = '1000원';
        let won2 = '원1000';
        //string -> number 변환
        document.write(Number(num) + '<br>');
        //NaN 출력
        document.write(Number(won) + '<br>');
        //정수 전용
        document.write('------------------<br>');
        document.write(parseInt(num) + '<br>');

        //숫자 + 문자열은 숫자만 나오고 뒤에 문자는 제거
        document.write(parseInt(won) + '<br>');

        //문자 + 숫자면 NaN 나옴
        document.write(parseInt(won2));

        let num2 = '24.56';
        let dollar = '1.5$';
        let dollar2 = '$1.5';
        document.write(Number(num2)+'<br>');
        document.write(parseFloat(num2)+'<br>');
        document.write('-----------------------<br>');

        document.write(parseFloat(num2)+'<br>');
        document.write(parseFloat(dollar)+'<br>');
        document.write(parseFloat(dollar2)+'<br>');
    </script>
</body>
</html>
