<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        var str = 'AabbCc';
        function check(){
            document.write('호출 하면 동작 한다.<br>');
        }

        check();

        function check2(msg){
            document.write(msg+ ' 을 좋아 합니다. <br>');
        }

        var msg = '사과';
        check2(msg);

        function check3(num){
            return num*num;
        }
        //함수 호출
        var number = check3(10);
        document.write(number+'<br>');

        //익명 함수
        var play = function(){
            document.write('운동을 좋아 해요~~<br>');
        }

        play();

        var play2 = function(item){
            document.write(item+'을 좋아 해요~~<br>');
        }

        play2('게임');

        var play3 = function(x,y){
            return x+y;
        }
        
        var result = play3(5,8);
        document.write(result);

        //정의한 함수를 인라인 방식으로 호출하기
        function checkIt(){
            alert('인라인 방식으로 함수 호출하기');
        }
    </script>

    <input type="button" value="확인" onclick="checkIt();">
</body>
</html>
