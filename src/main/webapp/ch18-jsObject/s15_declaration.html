<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 정의</title>
    <script type="text/javascript">
        //클래스 정의
        class Person{
            //생성자
            constructor(name){
                //인스턴스 생성 및 초기화
                //인스턴스 프로퍼티
                this.name = name;
            }

            //메서드 지정
            sayHi(){
                document.write('Hi! My name is ' + this.name);
            }

            //정적 메서드 지정
            static sayHello(){
                document.write('Hello!');
            }

        }

        //인스턴스 생성
        const me = new Person('Lee'); //const는 못바꾸고 let은 바꿀 수 있음
        //인스턴스 프로퍼티 호출
        document.write(me.name + '<br>');
        //메서드 호출
        me.sayHi();
        document.write('<br>');

        Person.sayHello(); //정적 메서드임... 
    </script>
</head>
<body>
    
</body>
</html>
