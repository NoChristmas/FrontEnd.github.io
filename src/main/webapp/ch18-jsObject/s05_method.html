<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>

</head>
<body>
    <script type="text/javascript">
        /*
        const 키워드와 객체
        const는 새로운 값을 재할당하는 것은 불가능하지만
        프로퍼티 동적 생성,삭세,프로퍼티 값의 변경을 통해 객체(객체의 내용)을
        변경하는 것이 가능
        */

            const obj = {
                name:'John',
                //메서드의 축약 표현
                sayHi(){
                    document.write('Hi! '+ this.name);
                }
            };
            //객체의 메서드 호출
            obj.sayHi();
            
    </script>
</body>
</html>
