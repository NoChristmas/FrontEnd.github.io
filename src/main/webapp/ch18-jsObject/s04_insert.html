<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert</title>

</head>
<body>
    <script type="text/javascript">
        let student = {};
        //객체에 속성 추가
        student.이름 = '홍길동';
        student.취미 = '악기';
        student.특기 = '프로그래밍';
        student.장래희망 = '프로그래머';

        //in 키워드를 이용해서 객체내의 속성 존재 여부 체크
        document.write('특기' in student); //true
        document.write('<br>');
        document.write(student.특기 + '<br>');
        document.write('----------------------<br>');

        //객체에 메서드 추가
        student.play = function(){
            document.write('피아노를 연주하다');
        };

        for(let key in student){
            document.write(key + ':' + student[key]+'<br>');
        }
    </script>
</body>
</html>
