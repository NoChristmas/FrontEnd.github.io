<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array로 가즈아</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        //문서가 준비 완료되면 매개변수로 전달되는 함수를 실행 //jquery는 모든 객체를 배열로 만듬
        $(document).ready(function () {
            const array = [
                { name: 'naver', link: 'https://www.naver.com' },
                { name: 'daum', link: 'https://www.daum.net' },
                { name: 'google', link: 'https://www.google.com' },
                { name: 'jQuery', link: 'http://jquery.com' }];

            //배열  , 함수를 구동시켜서 index,요소 반환
            //index : 배열의 index, item : 배열의 index를 반환한 요소
            $.each(array, function (index, item) {

                let output = '';
                output += '<h1>'
                output += '<a href="' + item.link + '">' + item.name + '</a>';
                output += '</h1>';

                document.body.innerHTML += output;
            });
        });
        

    </script>
</head>

<body>

</body>

</html>
