<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
</head>
<body>
    <script type="text/javascript">


        let array = ['서울','부산','광주','인천'];

        document.write(array.slice(1,4));
        
        //추가해서 임시적으로 반환
        document.write('<br>------------------<br>');
        document.write(array.concat('서울','부산'))
        document.write('<br>------------------<br>');
        document.write(array.concat(['한국','미국']))
    </script>
</body>
</html>
