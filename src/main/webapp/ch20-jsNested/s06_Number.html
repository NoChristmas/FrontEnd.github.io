<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed(),toLocaleString()</title>
</head>
<body>
    <script type="text/javascript">
        document.write('반올림(자리수 지정)<br>');
        let newNum = 12254.436;
        document.write('소수점 셋째자리에서 반올림 : ' + newNum.toFixed(2) + '<br>');

        document.write('숫자 세자리 콤마 지정하기<br>');

        //Default : 세자리 콤마처리, 소수점 넷째 자리에서 반올림
        let number = 134567.493878204;
        document.write(number.toLocaleString()+'<br>');
        
        //소수점 자리 지정
        document.write(number.toLocaleString(undefined,{maximumFractionDigits:5}));
    </script>
</body>
</html>
