<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lottery</title>
</head>

<body>
    <script type="text/javascript">
        /*
        로또 프로그램 작성
        1~45까지의 중복되지 않는 6개의 숫자 구하기
        배열의 요소 중복 체크 : includes(숫자) 중복 되면 true
        */
        const lottoArray = [];

        while (lottoArray.length < 6) { //6개 될때까지 계속 출력
            let num = Math.floor(Math.random() * 45 + 1); //랜덤값 1~45 출력
            if (!lottoArray.includes(num)) {
                lottoArray.push(num);

            }

        }

        //오름차순 정렬
        lottoArray.sort(function(left,right){
            return left-right;
        });

        document.write(lottoArray);

    </script>
</body>

</html>
